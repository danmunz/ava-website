<!doctype html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
body{
  padding: 50px;
  font-size: 6rem;
  text-align: center;
background-color: HotPink;
}
#RandomWordButton{font-size: 3rem;
  padding: 10; color: green;
background: orange;
}
</style>

</head>

<script type="text/javascript">
var words = ["Fart", "Potato", "Unicorn", "SmellyCheese", "Olive", "Melon", "Tortellini", "Penguin", "Meep",
    "MonkeyButt"
];
var RandomWordCycle = words.length;
$(document).ready(function() {
    $("#RandomWordButton").click(function() {
            var RandomWordPicker = Math.floor(Math.random() * RandomWordCycle);
            $("#RandomWordSpace").text(words[RandomWordPicker]);
        });
});
</script>

<body><div id="RandomWordSpace"></div>
<button type="button" id="RandomWordButton">Click here to generate a random word</button>
</body>

</html>
